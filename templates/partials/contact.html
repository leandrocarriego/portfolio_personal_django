{% load static %}

<section id="contact" class="bg-zinc-900">
  <div
    class="md:py-16 mx-auto w-full max-w-lg lg:max-w-4xl xl:max-w-6xl 2xl:max-w-8xl flex flex-col lg:flex-row lg:justify-between lg:items-center"
  >
    <div class="p-8 lg:w-1/2">
      <h2 class="font-serif text-4xl font-bold pb-4 md:pb-8">Contacto</h2>

      <form method="post" action="{% url 'contact' %}" id="contactForm">
        {% csrf_token %}

        {{ form }}
       
        <button
          type="submit"
          class="font-medium  text-slate-800 bg-[#2fc9b9] hover:bg-[#26a699] px-4 py-2 rounded-md"
        >
          Enviar
        </button>
      </form>
    </div>

    <div class="p-8 lg:w-1/2">
      {% include 'partials/social_links.html' with icon_height=9 spacign='center'  %}
    </div>
  </div>
</section>

<script src="{% static 'js/contactFormStyleAdder.js' %}"></script>
